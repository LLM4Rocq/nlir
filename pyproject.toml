[tool.poetry]
name = "nlir"
version = "0.1.0"
description = "Natural language based agents for mechanized theorem proving with Coq"
authors = [
  "Guillaume Baudart <guillaume.baudart@inria.fr>",
  "Emilio Jesus Gallego Arias <emilio-jesus.gallego-arias@inria.fr>",
  "Marc Lelarge <marc.lelarge@inria.fr>",
  "Laetitia Teodorescu <laetitia@adaptive-ml.com>",
]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
hydra-core = "^1.3.2"
pytanque = {git = "https://github.com/LLM4Coq/pytanque.git"}
numpy = "^2.1.2"
litellm = "^1.60.5"
weave = "^0.51.33"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"